<!doctype html>
<html>
  <head>
    <title>Dashboard</title>
    
  </head>
  <body>
    
    <p style="font-size:3em;" id="homes-total"></p>
    <div id="realtime-chart" class="epoch" style="height: 200px"></div>

    <link rel="stylesheet" type="text/css" href="style/epoch.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="scripts/d3.js"></script>
    <script src="scripts/epoch.js"></script>
    <script src="scripts/data.js"></script>
    <script>

      var socket = io();
  
      socket.on('update', function(time){

        $("#homes-total").text(time);

        var data = new RealTimeData(1);

        var chart = $('#realtime-chart').epoch({
            type: 'time.area',
            data: data.history(),
            axes: ['left', 'bottom', 'right']
        });

        chart.push(data.next());

      });



    </script>
  </body>
</html>
