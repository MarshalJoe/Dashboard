<!doctype html>
<html>
  <head>
    <title>Dashboard</title>
    
  </head>
  <body>
    

    <div id="example"></div>
    <p id="date"></p>
    <p style="font-size:3em;" id="homes-sold-number"></p>
    <p style="font-size:3em;" id="homes-sold-dollar"></p>
    <div id="realtime-chart" class="epoch" style="height: 200px"></div>

    


    <link rel="stylesheet" type="text/css" href="style/epoch.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="scripts/d3.js"></script>
    <script src="scripts/epoch.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/jquery.animateNumber.js"></script>

    <script>

      // script globals
      var socket = io();
      var data = new RealTimeData(1);
      var chart = $('#realtime-chart').epoch({
        type: 'time.area',
        data: data.history(),
        axes: ['left', 'bottom', 'right']
      });
      var comma_separator_number_step = $.animateNumber.numberStepFactories.separator(',')

      // push updated RETS data through socket.io
      socket.on('update', function(info){
        data.homeSum = info.sum;

        $("#homes-sold-number").text(info.homesSold + " homes sold");
                
        $('#homes-sold-dollar').animateNumber(
          {
            number: data.homeSum,
            numberStep: comma_separator_number_step
          }
        );


        $("#date").text(info.date);

        chart.push(data.next(data.homeSum));
      });

      function updateChart () {
        chart.push(data.next(data.homeSum));
      }

      setInterval(updateChart, 1000);






    </script>
  </body>
</html>
